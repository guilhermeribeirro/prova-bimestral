<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
var valor = 200

var codigo = 4



switch (codigo) {

    case 1: console.log(`À vista em dinheiro ou cheque, recebe 10% de desconto, então
     o valor a ser pago será ${valor - ( 10*1/100*valor ) }`); break;

    case 2: console.log(`À vista no cartão de crédito, recebe 15% de desconto, então
     o valor a ser pago será ${valor - (15*1/100*valor) }`); break;

    case 3: console.log(`Em duas vezes, preço normal de etiqueta sem juros ${valor}`); break;

    case 4: console.log(`Em duas vezes, preço normal de etiqueta mais juros de 10%, então será ${valor + parseInt((10*1/100*valor))}`); break;


    default: console.log(`opção inválida ${codigo} `);

}
    
    
    
    </script>
    
</body>
</html>
